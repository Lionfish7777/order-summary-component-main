<!DOCTYPE html>
<html lang= "en">
<head>
  <meta charset= "UTF-8">
  <meta name= "viewport" content= "width=device-width, initial-scale=1.0">
  <title>order-summary-component-main</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel= "stylesheet" href= "styles.css">
</head>
<body>
  <div class="wrapper">
   <main class="card">

  <img src="./images/illustration-hero.svg" alt= "Illustration Hero" class= "card__hero"/>
  <div class="card__body">
  <h1 class="card__title">Order Summary</h1>
  <p class="card__description">
    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!

  </p>
  <section class="card__plan">
  <div class="card__plan-details">
  <img src="./images/icon-music.svg" alt="Music Icon"/> 
  <div>
    <h2 class="card__plan-name">Annual Plan</h2>
    <p class="card__plan-price">$59.99/year</p>
  </div>
   </div>  
   <a href="#" class="card__plan-change" onclick="event.preventDefault()">Change</a>

  </section>
  <div class="card__buttons">
<button class="card__button-primary">Proceed to Payment</button>
<button class="card__button-secondary">Cancel Order</button>
  </div>
 </main>
